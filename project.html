<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Timer</title>
    
    <script type="module" crossorigin src="/goit-js-hw-10/assets/modulepreload-polyfill-3cfb730f.js"></script>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/vendor-77e16229.js"></script>
    <link rel="stylesheet" href="/goit-js-hw-10/assets/vendor-7a007824.css">
    <link rel="stylesheet" href="/goit-js-hw-10/assets/styles-6f721b4a.css">
  </head>
  <body>
    <section class="work-together" id="“work”">
      <div class="container">
        <h2 class="footer-title">
          <span class="footer-title-upper-part"
            >Let&rsquo;s <span class="footer-title-accent">work</span></span
          >
          <span class="footer-title-lower-part">together</span>
        </h2>

        <form class="footer-form">
          <div class="footer-input-container">
            <input
              type="text"
              class="footer-input footer-email-input"
              name="email"
              placeholder="Your email*"
              spellcheck="false"
              autocomplete="off"
            />
            <div class="footer-label success-label visually-hidden">
              Success!
            </div>
            <div class="footer-label error-label visually-hidden">
              Invalid email, try again!
            </div>
          </div>
          <div class="footer-input-container">
            <input
              type="text"
              class="footer-input footer-comments-input"
              name="Message "
              placeholder="Message"
              spellcheck="false"
              autocomplete="off"
            />
          </div>
          <button
            class="footer-send-button"
            type="submit"
            aria-label="send form"
          >
            SEND MESSAGE
          </button>
        </form>

        <address class="footer-address">
          <a
            href="mailto:lloydjefferson@gmail.com"
            class="footer-link"
            aria-label="send email"
            >lloydjefferson@gmail.com</a
          >
          <a
            href="tel:+3801111111111"
            class="footer-link"
            aria-label="call phone number"
            >+380 11 1111 11 11</a
          >
        </address>
      </div>
      <div class="footer-bg-image"></div>
    </section>
    
  </body>
</html>
